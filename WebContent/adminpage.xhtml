<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Administrator</title>
</h:head>
<h:body>
	<div>
		<h:form>
			<h:commandButton value="Odjavi se" action="#{korisnikBean.odjava}">
				<f:actionListener binding="#{putopisBean.odjava()}" />
			</h:commandButton>
		</h:form>
	</div>
	<p:panelGrid>
		<p:row>
			<p:column>
			
				<h:dataTable value="#{korisnikBean.naloziUCekanju}" var="k">
					<p:column>
						<f:facet name="header">Korisnicko ime</f:facet>
						<h:form>
							<h:commandLink value="#{k.korisnickoIme}" action="#{korisnikBean.korisnikInfo(k)}"></h:commandLink>
						</h:form>
					</p:column>
					<p:column>
					<h:form>
							<h:commandButton value="Odobri" action="#{korisnikBean.odobriKorisnika(k)}"></h:commandButton>
					</h:form>
					</p:column>
					
					<p:column>
					<h:form>
						<h:commandButton value="Odbij" action="#{korisnikBean.odbijKorisnika(k)}"></h:commandButton>
					</h:form>
					</p:column>
				</h:dataTable>
			</p:column>
			<p:column>
				<h:dataTable value="#{putopisBean.putopisiUCekanju}" var="p">
					<p:column>
						<f:facet name="header">Naziv putopisa</f:facet>
						<h:form>
							<h:commandLink value="#{p.nazivPutopisa}" action="#{putopisBean.putopisInfo(p)}"></h:commandLink>
						</h:form>
					</p:column>
					<p:column>
					<h:form>
							<h:commandButton value="Odobri" action="#{putopisBean.odobriPutopis(p)}"></h:commandButton>
					</h:form>
					</p:column>
				</h:dataTable>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:form>
					<h:commandButton value="Najvise dijeljeni putopisi" action="#{putopisBean.dobaviDjeljene()}"></h:commandButton>
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<h:commandButton value="Izvjestaj o putopisima" action="#{putopisBean.napraviIzvjestaj()}"></h:commandButton>
				</h:form>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:dataTable value="#{putopisBean.putopisiZaPeriod}" var="putopis">
					<h:outputText value="#{putopis.nazivPutopisa}"></h:outputText>
				</h:dataTable>
			</p:column>
			<p:column>
				<h:dataTable value="#{putopisBean.najviseDjeljeni}" var="putopis">
					<p:column>
						<h:outputText value="#{putopis.nazivPutopisa}"></h:outputText>
					</p:column>
					<p:column>
						<h:outputText value="#{putopis.brojDjeljenja}"></h:outputText>
					</p:column>
				</h:dataTable>
			</p:column>
			<p:column>
				Ukupno: #{putopisBean.ukupnoPutopisa}
				<br/>
				Prihvaceno: #{putopisBean.ukupnoPrihvacenih}
				<br/>
				Odbijeno: #{putopisBean.ukupnoOdbijenih}
				<br/>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:body>
</html>
