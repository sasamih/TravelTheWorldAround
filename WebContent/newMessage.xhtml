<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Poruka</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="Tekst poruke:"></h:outputText>
			<h:inputText value="#{porukaBean.tekstPoruke}" id="tekstPoruke"
				required="true" requiredMessage="Polje nije popunjeno!"></h:inputText>
			<h:message for="naslov" style="color:red"></h:message>
			
			<h:commandButton value="Posalji" action="#{porukaBean.posaljiPoruku}"></h:commandButton>
		</h:panelGrid>
	</h:form>
	
	<h:form>
		<h:commandLink value="Nazad" action="userpage"></h:commandLink>
	</h:form>
</h:body>
</html>
