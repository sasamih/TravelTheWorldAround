<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fotografije</title>
</h:head>
<h:body>
	
	<h:form id="form">
	<h:panelGrid columns="2">
		<h:form>
    	<h:dataTable value="#{slikaBean.albumPhotos}" var="photo">
    		<p:column>
    			<f:facet name="header">Slika</f:facet>
    			<p:graphicImage value="#{slikaBean.stream}" height="200" width="250"></p:graphicImage>
    			<br></br>
    			
					<h:commandButton value="#{photo.prikaziSakrijKomentar}" action="#{slikaBean.dobaviKomentareSlike(photo)}"></h:commandButton>
				
				<br/>
				<ui:repeat value="#{photo.komentari}" var="komentar">
        					#{komentar.tekstKomentara}
        					<br></br>
				</ui:repeat>
					<h:inputTextarea rows="1" columns="20" value="#{slikaBean.noviKomentar}"></h:inputTextarea>
					<h:commandButton value="Dodaj komentar" action="#{slikaBean.dodajKomentar(photo)}"></h:commandButton>
    		</p:column>
    	</h:dataTable>
    	</h:form>
    	<h:dataTable id="listaOcjena" cellspacing="120" value="#{slikaBean.ocjeneKorisnika}" var="o">
			<p:column>
				<f:facet name="header">Vasa ocjena</f:facet>
				<p:selectOneMenu value="#{o.ocjena}">
					<p:ajax listener="#{slikaBean.promjeniOcjenu(o)}" />
					<f:selectItem itemLabel="0" itemValue="0"></f:selectItem>
					<f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
					<f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
					<f:selectItem itemLabel="3" itemValue="3"></f:selectItem>
					<f:selectItem itemLabel="4" itemValue="4"></f:selectItem>
					<f:selectItem itemLabel="5" itemValue="5"></f:selectItem>
				</p:selectOneMenu>
			</p:column>
		</h:dataTable> 
    </h:panelGrid>
</h:form>
	<h:form>
		<h:commandLink value="Nazad" action="readTravel"></h:commandLink>
	</h:form>
</h:body>
</html>
