<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Putopis</title>
</h:head>
<h:body>
	<p:panelGrid>
		<p:row>
			<p:column>
				<h:panelGrid columns="2">
					<h:outputText value="Naziv putopisa"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.nazivPutopisa}"></h:outputText>
					<h:outputText value="Datum objave"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.datumObjavljivanja}"></h:outputText>
					<h:outputText value="Korisnik"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.korisnik.korisnickoIme}"></h:outputText>
					<h:outputText value="Mjesto"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.podaciOMjestu}"></h:outputText>
					<h:outputText value="Tekst putopisa"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.tekstPutopisa}"></h:outputText>
				</h:panelGrid>
				<h:form>
				<p:fieldset legend="Komentari" toggleable="true" toggleSpeed="500"
						collapsed="true">
						<p:ajax event="toggle"
							actionListener="#{putopisBean.dobaviKomentarePutopisa}" update="pg"></p:ajax>
						<h:panelGrid columns="1" cellpadding="5">
							<h:dataTable id="pg" value="#{putopisBean.putopisi}" var="k">
								<h:outputText value="#{k.nazivPutopisa}"></h:outputText>
							</h:dataTable>
						</h:panelGrid>
					</p:fieldset>
				</h:form>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
					
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:form>
					<h:commandLink value="#{slikaBean.travelAlbum.nazivAlbuma}" action="#{slikaBean.prikaziSlikeAlbuma(slikaBean.travelAlbum)}"></h:commandLink>
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>
	<h:form>
		<h:commandLink value="Nazad" action="#{putopisBean.nazad}"></h:commandLink>
	</h:form>
</h:body>
</html>
