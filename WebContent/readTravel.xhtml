<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Putopis</title>
</h:head>
<h:body>
<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/sr_RS/sdk.js#xfbml=1&amp;version=v2.6";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<div align="right">
		<h:form>
			<h:commandButton value="Odjavi se" action="#{korisnikBean.odjava}">
				<f:actionListener binding="#{putopisBean.odjava()}" />
			</h:commandButton>
		</h:form>
	</div>
	
	<p:panelGrid>
		<p:row>
			<p:column>
				<h:panelGrid columns="2">
					<h:outputText value="Naziv putopisa"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.nazivPutopisa}"></h:outputText>
					<h:outputText value="Datum objave"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.datumObjavljivanja}"></h:outputText>
					<h:outputText value="Korisnik"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.korisnik.korisnickoIme}"></h:outputText>
					<h:outputText value="Mjesto"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.podaciOMjestu}"></h:outputText>
					<h:outputText value="Tekst putopisa"></h:outputText>
					<h:outputText value="#{putopisBean.putopisCekanje.tekstPutopisa}"></h:outputText>
				</h:panelGrid>
				
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:form>
					<h:commandButton value="#{putopisBean.prikaziSakrijKomentar}" action="#{putopisBean.dobaviKomentarePutopisa()}"></h:commandButton>
				</h:form>
				<h:dataTable value="#{putopisBean.komentariPutopisa}" var="kom">
					<p:column>
						<h:outputText value="#{kom.korisnik.korisnickoIme}"></h:outputText>
					</p:column>
					<p:column>
						<h:outputText value="#{kom.tekstKomentara}"></h:outputText>
					</p:column>
				</h:dataTable>
				<h:form>
					<h:inputTextarea rows="1" columns="20" value="#{putopisBean.noviKomentar}"></h:inputTextarea>
					<h:commandButton value="Dodaj komentar" action="#{putopisBean.dodajKomentar()}"></h:commandButton>
				</h:form>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:form>
					<h:commandLink value="#{slikaBean.travelAlbum.nazivAlbuma}" action="#{slikaBean.prikaziSlikeAlbuma(slikaBean.travelAlbum)}"></h:commandLink>
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>
	<h:form>
		<h:commandLink value="Nazad" action="#{putopisBean.nazad}"></h:commandLink>
	</h:form>
	
	<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-mobile-iframe="true"></div>
	
</h:body>
</html>
