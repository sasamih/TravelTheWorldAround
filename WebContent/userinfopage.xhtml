<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Korisnik</title>
</h:head>
<h:body>
	<p:panelGrid>
		<p:row>
			<p:column>
				<h:panelGrid columns="2">
					<h:outputText value="Ime"></h:outputText>
					<h:outputText value="#{korisnikBean.korisnikCekanje.ime}"></h:outputText>
					<h:outputText value="Prezime"></h:outputText>
					<h:outputText value="#{korisnikBean.korisnikCekanje.prezime}"></h:outputText>
					<h:outputText value="Korisnicko ime"></h:outputText>
					<h:outputText value="#{korisnikBean.korisnikCekanje.korisnickoIme}"></h:outputText>
					<h:outputText value="e-mail"></h:outputText>
					<h:outputText value="#{korisnikBean.korisnikCekanje.eMail}"></h:outputText>
					<h:outputText value="Datum rodjenja"></h:outputText>
					<h:outputText value="#{korisnikBean.korisnikCekanje.datumRodjenja}"></h:outputText>
					<h:outputText value="Tip korisnika"></h:outputText>
					<h:outputText value="#{korisnikBean.korisnikCekanje.korisnickaGrupa}"></h:outputText>
					<h:outputText value="Kratka biografija"></h:outputText>
					<h:outputText value="#{korisnikBean.korisnikCekanje.kratkaBiografija}"></h:outputText>
				</h:panelGrid>
			</p:column>
		</p:row>
	</p:panelGrid>
	<h:form>
		<h:commandLink value="Nazad" action="adminpage"></h:commandLink>
	</h:form>
</h:body>
</html>
