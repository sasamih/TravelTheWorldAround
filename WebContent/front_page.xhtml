<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<style>
#rss {
	border: 1px red;
	height: 600px;
	width: 600px;
	overflow: scroll;
}
</style>
<title>Travel The World Around</title>
</head>
<body>
	<table style="width: 80%;">
		<tr>
			<td height="50%"><div id="rss">
					<h:outputText value="RSS feed" />
					<p:feedReader value="http://activeadventures.com/blog/feed/"
						var="feed">
						<h:outputText value="#{feed.title}"
							style="font-weight: bold;display:block" />
						<h:outputText value="#{feed.description.value}" escape="false" />
						<p:separator />
					</p:feedReader>

				</div></td>
			<td><a class="twitter-timeline"
				href="https://twitter.com/klub_putnika"
				data-widget-id="712298564391723008">Tweets by @klub_putnika</a> <script>
					!function(d, s, id) {
						var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/
								.test(d.location) ? 'http' : 'https';
						if (!d.getElementById(id)) {
							js = d.createElement(s);
							js.id = id;
							js.src = p + "://platform.twitter.com/widgets.js";
							fjs.parentNode.insertBefore(js, fjs);
						}
					}(document, "script", "twitter-wjs");
				</script>

			</td>
		</tr>
		<tr>
			<td><h:form>
					<h:panelGrid columns="3" style="border:solid black 1px">
						<h:outputText value="Ime:"></h:outputText>
						<h:inputText required="true" id="ime"
							requiredMessage="Niste unijeli ime!"
							value="#{korisnikBean.korisnik.ime}"></h:inputText>
						<h:message for="ime" style="color:red"></h:message>

						<h:outputText value="Prezime:"></h:outputText>
						<h:inputText required="true" id="prezime"
							requiredMessage="Niste unijeli prezime!"
							value="#{korisnikBean.korisnik.prezime}"></h:inputText>
						<h:message for="prezime" style="color:red"></h:message>

						<h:outputText value="Email:"></h:outputText>
						<h:inputText required="true" id="email"
							requiredMessage="Niste unijeli e-mail!"
							value="#{korisnikBean.korisnik.email}"></h:inputText>
						<h:message for="email" style="color:red"></h:message>

						<h:outputText value="Kratka biografija:"></h:outputText>
						<h:inputTextarea rows="20" cols="20" required="true"
							id="biografija" requiredMessage="Pozeljna kratka biografija."
							value="#{korisnikBean.korisnik.biografija}"></h:inputTextarea>
						<h:message for="biografija" style="color:red"></h:message>

						<h:outputText value="Datum rodjenja:"></h:outputText>
						<h:inputText required="true" id="datum"
							requiredMessage="Datum rodjenja nije naveden."
							value="#{korisnikBean.korisnik.datumRodjenja}"></h:inputText>
						<h:message for="datum" style="color:red"></h:message>

						<h:outputText value="Korisnicko ime:"></h:outputText>
						<h:inputText required="true" id="korisnickoIme"
							requiredMessage="Niste unijeli korisnicko ime!"
							value="#{korisnikBean.korisnik.korisnickoIme}"></h:inputText>
						<h:message for="korisnickoIme" style="color:red"></h:message>

						<h:outputText value="Lozinka:"></h:outputText>
						<h:inputText required="true" id="lozinka"
							requiredMessage="Niste unijeli lozinku!"
							value="#{korisnikBean.korisnik.lozinka}"></h:inputText>
						<h:message for="lozinka" style="color:red"></h:message>

						<h:outputText value="Ime:"></h:outputText>
						<h:selectOneRadio id="radio"
							value="#{korisnikBean.korisnik.korisnickaGrupa}">
							<f:selectItem itemValue="1" itemLabel="administrator"></f:selectItem>
							<f:selectItem itemValue="0" itemLabel="korisnik"></f:selectItem>
						</h:selectOneRadio>
						<h:message for="ime" style="color:red"></h:message>

						<h:commandButton value="Log in" action="#{korisnikBean.insert()}"></h:commandButton>
						
					</h:panelGrid>
				</h:form></td>
		</tr>
	</table>
</body>
</html>
